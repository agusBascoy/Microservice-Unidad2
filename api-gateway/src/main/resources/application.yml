server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: authentication-service
          uri: lb://musicApplication
          predicates:
            - Path=/auth**
        - id: song-service
          uri: lb://musicApplication
          predicates:
            - Path=/song/**
        - id: playlist-service
          uri: lb://musicApplication
          predicates:
            - Path=/playlist/**
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

